version: '3.1'
services:

    nginx:
        image: fspnetwork/nginx
        container_name: nginx
        ports:
            - "80:80"
            - "443:443"
        volumes:
            - ./opt/www:/data/www:rw
            - ./opt/nginx/ssl:/data/ssl:ro
            - ./opt/nginx/log:/var/log/nginx:rw
        restart: always
        networks: 
            - net-fsp
        deploy:
            mode: global

network_mode: bridge
networks: 
    net-fsp